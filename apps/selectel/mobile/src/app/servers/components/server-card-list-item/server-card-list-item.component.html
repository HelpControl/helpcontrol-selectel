<!-- <ion-item no-lines> -->
<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-icon name="power"
        [color]="statusColor"></ion-icon> {{name}}
    </ion-card-title>
    <ion-card-subtitle>
      <p>{{address}}</p>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-chip *ngFor="let item of tags"
      color="primary"
      mode="ios"
      outline="true">
      <ion-label>{{item.name}}</ion-label>
    </ion-chip>
  </ion-card-content>
</ion-card>
