<ion-card>
  <ion-card-header *ngIf="account;else skeleton">
    <ion-card-title>Владелец "{{fio}}"</ion-card-title>
    <ion-card-subtitle>{{account.email}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>



<ng-template #skeleton>
  <ion-card-header>
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated
        style="width: 90%"></ion-skeleton-text>
    </div>
  </ion-card-header>
</ng-template>
