<ion-card>
  <ion-card-header *ngIf="balance; else skeleton ">
    <ion-card-title>Баланс <b>{{value}}</b></ion-card-title>
    <ion-card-subtitle> Бонусы <b>{{bonus}}</b> </ion-card-subtitle>
  </ion-card-header>
</ion-card>

<ng-template #skeleton>
  <ion-card-header>
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated
        style="width: 90%"></ion-skeleton-text>
    </div>
  </ion-card-header>
</ng-template>
